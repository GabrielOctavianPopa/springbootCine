            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

<!-- Inicio formulario-->
<section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card mb-5">
                    <div class="card-body p-sm-5">
                        <h2 class="text-center mb-4">Añadir Pelicula</h2>
                        <form method="post">
                            <div class="mb-3"><input class="form-control" type="text" id="titulo" name="titulo"
                                                     placeholder="Titulo"></div>
                            <div class="mb-3"><input class="form-control" type="text" id="director" name="director"
                                                     placeholder="Director"></div>
                            <div class="mb-3"><input class="form-control" type="text" id="año" name="año"
                                                     placeholder="Año"></div>
                            <div class="mb-3"><input class="form-control" type="text" id="duracion" name="duracion"
                                                     placeholder="Duracion"></div>
                            <div class="mb-3"><input class="form-control" type="text" id="genero" name="genero"
                                                     placeholder="Genero"></div>
                        </form>
                        <div>
                            <button class="btn btn-primary d-block w-100" onclick="addMovie()">Añadir pelicula</button>
                        </div>
                        <br>
                        <div>
                            <button class="btn btn-primary d-block w-100" onclick="clean()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Fin formulario-->
